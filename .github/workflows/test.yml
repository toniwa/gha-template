name: Test
on:
  pull_request:
    paths: 
      - 'go/**/*.go'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # リポジトリからソースコードを取得
      - name: Set up Go
        uses: actions/setup-go@v5   # Goのセットアップ
        with:
          go-version: '1.22'
      - name: Run tests             # テストを実行
        run: go test go/excellent/*.go